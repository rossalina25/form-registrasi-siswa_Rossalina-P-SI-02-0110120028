<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration</title>
    <div style="background-color:mediumseagreen;"  align="center">
    </head>
<body style="text-align: center;">
    <h1>Student Registration STT NF</h1>
    <hr width="20%" align="center">
    <p>Personal Information</p>
    <table align="center">
        <tr>
            <td valign="top">Name</td>
            <td><input type="text" name="Name" placeholder="Name"></td>
        </tr>
        <tr>
            <td valign="top">Username</td>
            <td><input type="text" name="username" placeholder="Username"></td>
        </tr>
        <tr>
            <td valign="top">Place Of Birth</td>
            <td><input type="text" name="Place" placeholder="Place"></td>
        </tr>
        <tr>
            <td valign="top">Date Of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td valign="top">Gender</td>
            <td>
        <label><input type="radio" name="Gender" value="laki-laki" />Male</label>
        <label><input type="radio" name="Gender" value="perempuan" />Female</label>
            </td>
        </tr>
        <tr>
            <td valign="top">Email</td>
            <td><input type="email" name="Email" placeholder="Email"></td>
        </tr>
        <tr>
            <td valign="top">Identity Number (NIK)</td>
            <td><input type="password" name="password" placeholder=""></td>
        </tr>

        <tr>
            <td valign="top">NISN</td>
            <td><input type="nisn" name="nisn" placeholder="Nomor NISN"></td>
        </tr>
        <tr>
            <td valign="top">Major Of College</td>
            <td><input type="asal sekolah"  name="Major of college" placeholder=""></td>
        </tr>
        <tr>
            <td valign="top">Address</td>
            <td><input type="Alamat" name="Address" placeholder="Address"></td>
        </tr>
        <tr>
            <td valign="top">From</td>
            <td>
                <select>
                    <option>Choose</option>
                    <option>Aceh</option>
                    <option>Riau</option>
                    <option>Sulawesi</option>
                    <option>Bogor</option>
                    <option>jawa barat</option>
                    <option>Jakarta</option>
                    <option>Jambi</option>
                    <option>Bandung</option>
                    <option>Bogor</option>
                    <option>Depok</option>
                    <option>Jogjakarta</option>
                    <option>Tasikmalaya</option>
                    <option>Banjar</option>
                    <option>Magelang</option>
                    <option>Pekalongan</option>
                    <option>Purwokerto</option>
                </select>
            </td>
        </tr>
    </table>
    <br><br>

    <label for="">Your Photo</label>
        <input type="file">
        <br><br>
    <label for="">Your Skill:</label><br>
    <label for="">Design</label>
    <input type="checkbox" name="type_gelombang">
    <label for="">Programming</label>
    <input type="checkbox" name="type_gelombang">
    
    <br><br>
    <tr>
        <td colspan="2"><input type="submit" value="submit"></td>
    </tr>
</body>
</html>
